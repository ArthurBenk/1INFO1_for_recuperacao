<script>
    /*
    Problema: Identificar Professores
    Considere a lista de professores abaixo:
    let professores = ["Fábio", "Daniel", "Elder", "Heder", "Renilse", "Orlando"];
    Leia cada item da lista e pergunte para o usuário se o Professor é do Técnico em Informática ou não.
    Separe os professores em duas listas, um da área básica e outro da técnica e apresente para o usuário.
    */

    //Entrada
    let professores = ["Fábio", "Daniel", "Elder", "Heder", "Renilse", "Orlando"];
    let tec=[]
    let ger=[]

    //Processamento
    for (const nome of professores) {
        let pergunta=prompt(`o professor ${nome} é da area tecnica?`).toLowerCase()
        if (pergunta=="sim") {tec.push(nome)} 
        else if (pergunta=="não"||pergunta=="nao") {ger.push(nome)}
    }
    document.write(`Professores da área técnica: ${tec}<br>`)
    document.write(`Professores da área geral: ${ger}<br>`)
    //Saída

    /*
    Professores da área técnica: Fábio, Daniel, Orlando.
    Professores da área básica: Elder, Heder, Renilse.
    */
</script>
