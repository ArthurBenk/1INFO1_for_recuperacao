<script>
    /*
    Problema: Notas
    Pergunte ao Professor quantas notas o aluno obteve no trimestre.
    Faça com que o Professor informe todas as notas obtidas pelo aluno. Após, calcule e apresente qual foi a média obtida pelo aluno, apresentando também a menor e a maior nota obtida.
    */

    //Entrada
    let quantas=Number(prompt("quantas notas o aluno obteve neste trimetre?"))
    notas = []

    for (let numero =1;numero<=quantas;numero++) {
        let nota = prompt("informe a nota do aluno")
        notas.push(nota)
    }
    
    const maiorNota = notas[0];
    const menorNota = notas[notas.length - 1];

    //Processamento
    let soma = 0;
    for (const notaLegal of notas) {
        soma = soma + notaLegal;
    }
    const media = soma / (notas.length);
    document.write(`media:${media.toFixed(1)} <br>`)
    document.write(`maior nota:${maiorNota} <br>`)
    document.write(`menor nota:${menorNota}`)
    //Saída


    /*
    Exemplo:
    Notas: 5
    let listaNotas = [8, 8, 9, 7];
    Média: 8
    Maior nota: 9
    Menor nota: 7
    */
</script>
