<script>
    /*
    Problema: Números decrescente
    Considere a lista de números
    let lista = [5, 22, 17, 4, 18, 93];
    Organize a lista de forma decrescente e, após, leia a lista e identifique se o número é par ou é ímpar.
    Separe-o em duas listas, uma om os números pares e outra com os números ímpares e apresente as listas.
    */

    //Entrada
    let lista = [5, 22, 17, 4, 18, 93].sort((a, b) => b - a);;
    let par = []
    let impar = []
    //Processamento
    for (const numero of lista) {
        if (numero%2==0) {par.push(numero)} 
        else if (numero%2!=0) {impar.push(numero)}
    }

    //Saída
    document.write(`lista par: ${par} <br>`)
    document.write(`lista impar: ${impar} `)

    /*
    O programa deverá apresentar:
    93 é ímpar
    22 é par
    18 é par
    17 é ímpar
    5 é ímpar
    4 é par
    */
</script>
